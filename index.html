<!DOCTYPE html>

<head>

    <title>Influencer Gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <!-- Start navbar -->
        <nav>
            <div class="container">
                <div class="nav-contents">
                    <h3>Influencer products</h3>

                    <label for="check"><i class="fa fa-bars menu-icon"></i></label>

                    <!-- nav Item -->
                    <div class="navbar">
                        <ul>

                            <li><a href="#">products</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

                <div class="sponsor">
                    <div><img src="./logos/Alibaba.svg" alt=""></div>

                    <div><img src="./logos/Daraz.pk Logo.svg" alt=""></div>
                    <div><img src="./logos/Ebay.svg" alt=""></div>
                    <div><img src="./logos/Rakuten.svg" alt=""></div>
                    <div><img src="./logos/Walmart.svg" alt=""></div>
                    <div><img src="./logos/Target.svg" alt=""></div>
                </div>
            </div>
        </section>

        <!-- Populer Collection -->
        <section></section>

    </main>
    <footer></footer>
